<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>
        IPL visualization
    </title>

</head>

<body>
<div class="container">
    <center><h2>IPL Dataset visualization</h2></center>
    <div id="matches-played-per-year" style="min-width: 310px; height: 400px; margin: 0 auto;border-style: outset;"></div>
    <div id="Won-Matches" style="min-width: 310px; height: 400px; margin: 0 auto;border-style: outset;"></div>
    <div style="padding-top:40px">
        <label>Select Year For Extra Runs</label>
    <select id="extraruns" onchange="fetchAndVisualizeData2()">
        <option value="2008" selected>2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
    </select>
    </div>
    <div id="matches-extra-runs" style="min-width: 310px; height: 400px; margin: 0 auto;border-style: outset;"></div>
    <div style="padding-top:40px">
        <label>Select Year For Economy</label>
    <select id="economy" onchange="fetchAndVisualizeData3()">
        <option value="2008" selected>2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
    </select>
    </div>
    <div id="top-economy" style="min-width: 310px; height: 400px; margin: 0 auto;border-style: outset;"></div>
    <div id="top-players" style="min-width: 310px; height: 400px; margin: 0 auto;border-style: outset;"></div>



    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./app.js"></script>
</div>
</body>
